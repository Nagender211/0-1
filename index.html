<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <button onclick="getTheData()">Get the Data</button>
    <div>
        <h1 id="firstname"></h1>
    </div>

    <script>
        // function getTheData(){
        //     fetch("https://fakerapi.it/api/v2/persons").then(function (res){
        //         res.json().then((filnal)=>{
        //             console.log("final data",filnal)
        //         })
        //     })

        const firstname=document.getElementById("firstname")
        async function getTheData() {
            const res=await fetch("https://fakerapi.it/api/v2/persons")
            const data=await res.json();
            const resdata=data.data
            firstname.innerText=`${resdata.firstname}`
            console.log(resdata)
        }
    </script>
</body>
</html>
